<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="check-circle-fill" fill="currentColor" viewbox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
          />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewbox="0 0 16 16">
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
          />
        </symbol>
        <symbol
          id="exclamation-triangle-fill"
          fill="currentColor"
          viewbox="0 0 16 16"
        >
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </symbol>
      </svg>
      <div class="container pt-4">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <form id="feedback-form" @submit.prevent="checkAndSend">
              <div class="card">
                <div class="card-header">
                  <h3>Contact Us</h3>
                </div>
                <div class="card-body">
                  <div
                    class="alert alert-success d-flex align-items-center"
                    v-if="answer.success===true"
                    role="alert"
                  >
                    <svg
                      class="bi flex-shrink-0 me-2"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="Success:"
                    >
                      <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>{{answer.text}}</div>
                  </div>

                  <div
                    v-if="answer.success===false"
                    class="alert alert-danger d-flex align-items-center"
                    role="alert"
                  >
                    <svg
                      class="bi flex-shrink-0 me-2"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="Danger:"
                    >
                      <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>{{answer.text}}</div>
                  </div>

                  <div class="mb-3">
                    <label for="fb-name" class="form-label">Your name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fb-name"
                      v-model.trim="name"
                      :class="{'is-invalid': errors.name !== ''}"
                      @focus="resetError('name')"
                    />
                    <div class="form-text text-danger">{{errors.name}}</div>
                  </div>
                  <div class="mb-3">
                    <label for="fb-email" class="form-label">Your email</label>
                    <input
                      @focus="resetError('email')"
                      type="email"
                      class="form-control"
                      id="fb-email"
                      v-model.trim="email"
                      :class="{'is-invalid': errors.email !== ''}"
                    />
                    <div class="form-text text-danger">{{errors.email}}</div>
                  </div>

                  <div class="mb-3">
                    <label for="fb-number" class="form-label"
                      >Phone number</label
                    >

                    <input
                      @focus="resetError('phone')"
                      type="tel"
                      class="form-control"
                      id="fb-number"
                      v-model.trim="phone"
                      :class="{'is-invalid': errors.phone !== ''}"
                    />
                    <div class="form-text" text-danger>{{errors.phone}}</div>
                  </div>

                  <div class="mb-3">
                    <label for="fb-subject" class="form-label">Subject</label>
                    <input
                      @focus="resetError('subject')"
                      type="text"
                      class="form-control"
                      id="fb-subject"
                      v-model.trim="subject"
                      :class="{'is-invalid': errors.subject !== ''}"
                    />
                    <div class="form-text text-danger">{{errors.subject}}</div>
                  </div>
                  <div class="mb-3">
                    <label for="fb-message" class="form-label">Message</label>
                    <textarea
                      @focus="resetError('message')"
                      cols="30"
                      rows="5"
                      class="form-control"
                      id="fb-messege"
                      v-model.trim="message"
                      :class="{'is-invalid': errors.message !== ''}"
                    ></textarea>
                    <div class="form-text text-danger">{{errors.message}}</div>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-success">Send</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="assets/feedback.js"></script>
  </body>
</html>
