<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div class="menu_wrap">
        <div class="logo_wrap">
          <img src="assets/images/logo.svg" alt="shop logo" />
        </div>
        <ul>
          <li><a href="">Каталог</a></li>
          <li><a href="">Доставка і оплата </a></li>
          <li><a href="">Про нас</a></li>
          <li><a href="">Контакти</a></li>
          <li><a href="">FAQ</a></li>
        </ul>
        <div class="search-wrap">
          <form action="#" method="get">
            <input
              type="search"
              name="q"
              placeholder="Search Your Travel Destination"
            />
            <button type="submit">
              <span> Пошук</span> <span class="icon-search"></span>
            </button>
          </form>
        </div>
      </div>
      <div class="right_block">
        <div class="mail_wrap">
          <a href="mailto:zakaz@loverflower.by">zakaz@loverflower.by</a>
          <div>Доставка 24/7 по домовленості с оператором</div>
        </div>
        <div class="address_wrap">
          <div>вул. Тимірязєва 67</div>
          <div>10:00 до 21:00 без вихідний</div>
        </div>

        <ul class="social_networks">
          <li>
            <a
              title="instagram"
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopenner noreferrer"
            >
              <span class="iconify" data-icon="akar-icons:instagram-fill"></span
            ></a>
          </li>
          <li>
            <a
              title="whatsapp"
              href="https://www.whatsapp.com/?lang=uk"
              target="_blank"
              rel="noopenner noreferrer"
            >
            </a>
          </li>

          <li>
            <a
              title="viber"
              href="https://www.viber.com/en/"
              target="_blank"
              rel="noopenner noreferrer"
            >
            </a>
          </li>
        </ul>
        <div class="tel_wrap">
          <a href="tel:+375 (29) 113-69-69">+375 (29) 113-69-69</a>
          <button type="button">Замовити дзвінок</button>
        </div>
        <button type="button">Корзина</button>
      </div>

      <div class="center_block"></div>
    </header>
  </body>
</html>
