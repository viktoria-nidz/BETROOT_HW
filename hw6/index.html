<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/weather-icons/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Forecast</title>
  </head>
  <body>
    <main id="main">
      <div class="container">
        <ul class="cities">
          <li class="one w50">
            <div>
              Lisbon <br />
              <p class="temp">21°C <i class="wi wi-day-sunny"></i></p>
            </div>
          </li>
          <li class="two">
            <div>
              Paris<br />
              <p class="temp">19°C <i class="wi wi-day-sunny"></i></p>
            </div>
          </li>
          <li class="three">
            <div>
              Belgrade<br />
              <p class="temp">5°C <i class="wi wi-day-rain"></i></p>
            </div>
          </li>
          <li class="four">
            <div>
              Venice<br />
              <p class="temp">21°C <i class="wi wi-day-sunny"></i></p>
            </div>
          </li>
          <li class="five">
            <div>
              Tel Aviv<br />
              <p class="temp">32°C <i class="wi wi-night-clear"></i></p>
            </div>
          </li>
          <li class="six">
            <div>
              Kyiv<br />
              <p class="temp">22°C <i class="wi wi-day-sunny"></i></p>
            </div>
          </li>
          <li class="seven">
            <div>
              Amsterdam<br />
              <p class="temp">28°C <i class="wi wi-day-sunny"></i></p>
            </div>
          </li>
          <li class="eight">
            <div>
              Tokyo<br />
              <p class="temp">17°C <i class="wi wi-showers"></i></p>
            </div>
          </li>
          <li class="nine w50">
            <div>
              San Francisco<br />
              <p class="temp">15°C <i class="wi wi-day-sunny"></i></p>
            </div>
          </li>
          <li class="ten">
            <div>
              Sydney<br />
              <p class="temp">8°C <i class="wi wi-day-cloudy"></i></p>
            </div>
          </li>
          <li class="eleven w100">
            <div>
              New Delphi<br />
              <p class="temp">33°C <i class="wi wi-day-snow"></i></p>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
