<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Productly</title>
  </head>
  <body>
    <header id="header">
      <div class="container clearfix">
        <div class="logo">
          <a href="#">
            <img src="assets/images/Logo.png" alt="logo Productly" />
          </a>
        </div>

        <div class="btn_wrap">
          <button class="btn white">Sign In</button>
          <button class="btn orange">Sign Up</button>
        </div>
        <nav>
          <ul class="main_menu">
            <li><a href="#">Product</a></li>
            <li><a href="#"> Customers</a></li>
            <li><a href="#">Pricng</a></li>
            <li><a href="#">Resources</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="container clearfix">
          <div class="text_wrap">
            <div class="content_h2">
              <h2>The Design Thinking superpowers</h2>
            </div>

            <div class="content">
              <p>
                Tools, tutorials, design and innovation experts, all in one
                place! The most intuitive way to imagine your next user
                experience.
              </p>
            </div>
          </div>
          <div class="img_wrap">
            <img src="assets/images/people.png" alt="people happy" />
          </div>
          <div class="btn_wrap2">
            <button class="btn orange">Get started</button>
            <img src="assets/images/Triangle.svg" alt="triangle" />
            <button class="btn new_orange">Watch the Video</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
