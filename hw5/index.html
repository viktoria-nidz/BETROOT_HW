<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assests/css/style.css" />
    <title>Shopping list</title>
  </head>
  <body>
    <header id="header">
      <h1>CSS Dinner Shopping List</h1>
      <p>Letâ€™s go to the mall!</p>
    </header>
    <main>
      <section>
        <div class="container">
          <ul class="list">
            <li>
              <input type="checkbox" id="item1" name="items[]" value="1" />
              <label class="containe" for="item1"
                >A lot of pickles <small>for the next lessons about CSS</small>
              </label>
            </li>

            <li>
              <input type="checkbox" id="item2" name="items[]" value="2" />
              <label class="containe" for="item2">
                10 apples <small>for more CSS manipulations</small>
              </label>
            </li>
            <li>
              <input type="checkbox" id="item3" name="items[]" value="3" />
              <label class="containe" for="item3"
                >20 oranges<small>because they are awesome</small>
              </label>
            </li>
            <li>
              <input type="checkbox" id="item4" name="items[]" value="4" />
              <label class="containe" for="item4"
                >13 plates<small>hm... they always dissapear</small>
              </label>
            </li>

            <li>
              <input type="checkbox" id="item5" name="items[]" value="5" />
              <label class="containe" for="item4"> 15 bentos </label>
            </li>

            <li>
              <input type="checkbox" id="item6" name="items[]" value="6" />
              <label class="containe" for="item4"
                >1 bottle of Sake<small>for my friends</small>
              </label>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer id="footer">
      <h3>Bon appetit :)</h3>
    </footer>
  </body>
</html>
